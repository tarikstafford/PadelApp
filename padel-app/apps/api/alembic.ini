# A generic Alembic configuration file.

[alembic]
# path to migration scripts
script_location = migrations

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Other Alembic settings, like version locations, etc.
# file_template = %%(rev)s_%%(slug)s
# revision_environment = false
# timezone = UTC

# Set to 'true' to tell Alembic to use the transaction-per-migration
# feature. This applies to 'alembic upgrade' and 'alembic downgrade'
# modernizations only, and is not used by 'alembic revision -g'.
# transaction_per_migration = false

# sqlalchemy.url = driver://user:pass@localhost/dbname
# We will set this dynamically in migrations/env.py
sqlalchemy.url = REQUIRED_하지만_env.py에서_동적으로_설정됨 